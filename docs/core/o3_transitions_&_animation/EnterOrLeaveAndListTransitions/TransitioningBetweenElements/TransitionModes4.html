<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #yes {
            position: relative;
            padding: 50px;
            margin: 200px;
            border: 1px solid black;
        }
        button  {
            position: absolute;
        }
        .slide-fade-enter-active{
            transition: all .5s ease;

        }
        .slide-fade-leave-active {
            transition: all .5s ease
            /* transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0) */
        }
        .slide-fade-leave-to {
            transform: translateX(-30px);
            opacity: 0
        }
        .slide-fade-enter {
            transform: translateX(30px);
            opacity: 0
        }
    </style>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="demo">

    <h2>Example 4: </h2>
    <div id="yes">
        <transition name="slide-fade" mode="in-out">
            <button  v-bind:key="show" @click="show = !show">
                {{show ? 'on' : 'off' }}
            </button>
        </transition>
    </div>



</div>
<script>

    new Vue({
        el: '#demo',
        data: {
            show: true
        },

    })

</script>
</body>
</html>
