<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            padding: 30px;
            margin: 30px;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .slide-fade-enter-active {
            transition: all .3s ease;
        }
        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-fade-enter, .slide-fade-leave-to {
            transform: translateX(10px);
            opacity: 0;
        }
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="../../../tools/css/animate.css">
    <script src="../../../tools/Vue/vue.js_v2.5.16.js"></script>
</head>
<body>

<p>

</p>

<div id="demo">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="fade">
        <p v-if="show">Hello</p>
    </transition>
    <button @click="show1 = !show1">
        Toggle render
    </button>
    <transition name="slide-fade">
        <p v-if="show1">hello</p>
    </transition>
    <button @click="show2 = !show2">
        Toggle show
    </button>
    <transition name="bounce">
        <p v-if="show2">bounce bang peng bounce bang pengbounce bang pengbounce bang pengbounce
            bang pengbounce bang pengbounce bang pengbounce bang peng</p>
    </transition>
    <button @click="show3 = !show3">Toggle render</button>
    <transition
            name="custom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <p v-if="show3">hello</p>
    </transition>
</div>

<script>

    new Vue({
        el: '#demo',
        data: {
            show: true,
            show1: true,
            show2: true,
            show3: true
        }
    })


</script>


</body>
</html>
