<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <script src="../../vue.js"></script>

</head>
<body>
<div id="demo">

    <h1>
        <a name="hello-world" href="#hello-world">Hello World</a>
        <!-- https://developer.mozilla.org/en-US/docs/Web/API/Element/name -->
    </h1>
    <anchored-heading :level="1">Hello World</anchored-heading>
    <anchored-heading :level="1"><a name="hello-world" href="#hello-world">Hello World</a></anchored-heading>

    <script type="text/x-template" id="anchored-heading-template">
        <h1 v-if="level === 1">
            <slot></slot>
        </h1>
        <h2 v-else-if="level === 2">
            <slot></slot>
        </h2>
        <h3 v-else-if="level === 3">
            <slot></slot>
        </h3>
        <h4 v-else-if="level === 4">
            <slot></slot>
        </h4>
        <h5 v-else-if="level === 5">
            <slot></slot>
        </h5>
        <h6 v-else-if="level === 6">
            <slot></slot>
        </h6>
    </script>


    <anchored-heading1 :level="1">anchored-heading - 1</anchored-heading1>
</div>
<script>

    Vue.component('anchored-heading1', {
        render: function(createElement) {
            return createElement(
                'h' + this.level,
                this.$slots.default
            )
        },
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    })

    Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    })

    var vm = new Vue({
        el: '#demo',
        data: {

        },
        created: function() {

        },
        watch: {

        },
        computed: {

        },
        methods: {

        },
        directives: {

        }

    })

</script>
</body>
</html>
