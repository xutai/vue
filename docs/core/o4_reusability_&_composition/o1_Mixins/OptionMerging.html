<script>
    var mixin =  {
        data : function(){
          return {
              message: 'hello',
              foo: 'abc'
          }
        },
        created () {
        },
        methods: {
        }
    }

    var vm = new Vue({
        el: '#demo',
        mixins: [mixin],
        data : function() {
            return {
                message: 'goodbye',
                bar: 'def'
            }
        },
        created: function() {
            // console.log(this.data)   // wrong method

        },

        },
        methods: {

        },

    })

</script>
