<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>

    </style>
    <script src="../vue.js"></script>

</head>
<body>
<div id="demo">
    <h1><a href="https://www.vuemastery.com/courses/next-level-vue/mixins/">
        https://www.vuemastery.com/courses/next-level-vue/mixins/
    </a></h1>


</div>
<script>
    var mixin =  {
        data : function(){
          return {
          }
        },
        created () {
            /*this.foo()
            this.conflicting()*/
        },
        methods: {
            foo: function() {
                console.log('foo')
            },
            conflicting: function() {
                console.log('from mixin')
            }
        }
    }

    var vm = new Vue({
        el: '#demo',
        mixins: [mixin],
        data : function() {
            return {
            }
        },
        created: function() {
          /*  this.bar()
            this.conflicting()*/
        },
        watch: {

        },
        computed: {

        },
        methods: {
            bar: function() {
                console.log('bar')
            },
            conflicting: function() {
                console.log('from self')
            }
        },

    })

    vm.foo()
    vm.bar()
    vm.conflicting()

</script>
</body>
</html>
