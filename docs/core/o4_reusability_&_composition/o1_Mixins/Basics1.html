<script>
    var myMixin =  {
        created () {
            this.hello()
        },
        methods: {
            hello: function() {
                console.log('hello from mixin! ')
            }
        }
    }


    var vm = new Vue({
        el: '#demo',
        mixins: [myMixin],
        data: {

        },
        created: function() {

        },
        watch: {

        },
        computed: {

        },
        methods: {

        },

    })

</script>
