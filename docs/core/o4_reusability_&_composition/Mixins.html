<body>



<h5>Basics</h5>
<script>
    // define a mixin object
    var myMixin = {
        created: function () {
            this.hello()
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    }

    // define a component that uses this mixin
    var Component = Vue.extend({
        mixins: [myMixin]
    })

    var component = new Component() // => "hello from mixin!"
</script>

<h5>Option Merging</h5>
<script>
    var mixin = {
        data: function () {
            return {
                message: 'hello',
                foo: 'abc'
            }
        }
    }

    new Vue({
        mixins: [mixin],
        data: function () {
            return {
                message: 'goodbye',
                bar: 'def'
            }
        },
        created: function () {
            console.log(this.$data)
            // => { message: "goodbye", foo: "abc", bar: "def" }
        }
    })
</script>
</body>
</html>
