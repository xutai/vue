<body>

<h4>Fallback Content</h4>

<div id="app">
    <base-layout></base-layout>
</div>
<script>
    Vue.component('base-layout',{
        template: `
        <div class="container">
            <header>
            </header>
            <main></main>
            <footer></footer>
        </div>
`
    })
    new Vue({
        el: '#app'
    })
</script>


<hr>


<div id="app2">
    <base-layout2>
        <template v-slot:header>
            <h3>Here is header content</h3>
        </template>

        <p>paragraph one in main</p>
        <p>paragraph two in main</p>

        <template v-slot:footer>
            <h3>Here is footer content </h3>
        </template>
    </base-layout2>
</div>
<script>
    Vue.component('base-layout2',{
        template: `
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
            <slot></slot>
</main>
            <footer>
            <slot name="footer"></slot>
</footer>
        </div>
`
    })
    new Vue({
        el: '#app2'
    })
</script>
