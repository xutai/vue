<h4>Abbreviated Syntax for Lone Default Slots</h4>

<div id="app">
<current-user v-slot:default="slotProps">
    {{ slotProps.user1.firstName }}
</current-user>
</div>
<script>
    Vue.component('current-user', {
        template: `
        <p><slot v-bind:user1="user"></slot></p>
        `,
        data(){
            return {
                user: {
                    firstName: 'Tyler'
                }
            }
        }
    });
    new Vue({
        el: '#app',
        data(){
            return {
                user: {
                    firstName: 'fuck me'
                }
            }
        }
    })
</script>
