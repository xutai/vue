<body>

<h4>Destructuring Slot Props</h4>


<div id="app">
<current-user v-slot="otherProps">
    {{otherProps.user0.firstName}}
</current-user>
</div>
<script>
    Vue.component('current-user', {
        template: `<div><slot v-bind:user0="user"></slot></div>`,
        data(){
            return {
                user: {
                    firstName: 'sakulajiang'
                }
            }
        }
    })
    new Vue({
        el: '#app'
    })
</script>

<hr>

<div id="app2">
    <current-user2 v-slot="{ user0 }">
        {{user0.firstName}}
    </current-user2>
</div>
<script>
    Vue.component('current-user2', {
        template: `<div><slot v-bind:user0="user"></slot></div>`,

                    firstName: 'sakulajiang'
                }
            }
        }

        el: '#app2'

<hr>
<h6>renameing:
    <a href="">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment#Nested_object_and_array_destructuring</a>

<hr>

<h6>fallbacks</h6>
