<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../tools/bootstrap/4.1.3_compiled_css_and_js/css/bootstrap.css">
    <script src="../../../tools/jquery-3.3.1.js"></script>
    <script src="../../../tools/bootstrap/4.1.3_compiled_css_and_js/js/bootstrap.js"></script>
    <script src="../../../tools/Vue/vue_v2.6.10.js"></script>
</head>
<body>

<section>
    Dynamic & Async Components
</section>
<section>
    <div id="app">
        <ol>
            <li is="file-list" v-for="(item, index) in items" :key="index" :item="item"></li>
        </ol>
    </div>
</section>
<script>
    Vue.component('file-list', {
        props: ['item'],
        template: '<li><a :href="item.text + \'.html\' ">{{item.text}}</a></li>'
    });
    new Vue({
        el: '#app',
        data: {
            items: [
                {text: 'KeepAliveWithDynamicComponents'},
                {text: 'AsyncComponents'},

            ]
        }
    })
</script>
</body>
</html>
