<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
    </style>
    <script src="../../vue.js"></script>
</head>
<body>
<h4>Accessing Child Component Instance & Child Elements</h4>

<div id="app">
    <div @click="clickMe">Click me</div>
    <base-input ref="usernameInput"></base-input>
</div>
<script>
    Vue.component('base-input', {
        template: '<input ref="input">',
        methods: {
            focus: function(){
                this.$refs.input.focus()
                // this is the component, they all have this.$refs
            }
        }
    })
    var vm = new Vue({
        el: '#app',
        methods: {
            clickMe() {
                this.$refs.usernameInput.focus()
                // so this is the vue instance, they all have this.$refs
            }
        }
    })
</script>
</body>
</html>
