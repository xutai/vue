<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk"></script>
    <script src="../../../../frameworks/vue.js"></script>
</head>
<body>
<h4>Accessing the Parent Component Instance </h4>

<div id="app">
<google-map>

</google-map>
</div>
<script>
    Vue.component('google-map', {
        data: function() {
            return {
                map: null
            }
        },
        mounted: function() {
            this.map = new google.maps.Map(this.$el, {
                center: { lat: 0, lng: 0 },
                zoom: 1
            })
        },
        methods: {

        },
        template: '<div class="map"><slot></slot></div>'
    })
    Vue.component('googke-map-marker', {

    })

    new Vue({
        el: '#app',
        data: {
            vueConfCities: [
                {
                    name: 'Wrocfaw',
                    position: {
                        lat: 51.107885,
                        lng: 17.038538
                    }
                },
                {
                    name: 'New Orleans',
                    position: {
                        lat: 29.951066,
                        lng: -90.071532
                    }
                }
            ]
        }
    })
</script>
</body>
</html>
