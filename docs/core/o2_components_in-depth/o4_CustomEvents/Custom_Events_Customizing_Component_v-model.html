            `


By default, v-model on a component uses value as the prop and input as the event,
but some input types such as checkboxes and radio buttons may want to use the value attribute for a different purpose.
Using the model option can avoid a conflict in such cases:


Vue.component('base-checkbox', {
  model: {
    prop: 'checked',
    event: 'change'
  },
  props: {
    checked: Boolean
  },
  template: \`
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  \`
})

Now when using v-model on this component:

<base-checkbox v-model="lovingVue"><\/base-checkbox>


the value of lovingVue will be passed to the checked prop.
The lovingVue property will then be updated when <base-checkbox> emits a change event with a new value.


            `
        }
    })
</script>

    {{lovingVue}}

</section>

    Vue.component('base-checkbox', {
        model: {

            event: 'change'
        },
        props: {

        },
        template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
