<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../tools/bootstrap/4.1.3_compiled_css_and_js/css/bootstrap.css">
    <script src="../../../tools/jquery-3.3.1.js"></script>
    <script src="../../../tools/bootstrap/4.1.3_compiled_css_and_js/js/bootstrap.js"></script>
    <script src="../../../tools/Vue/vue.js_v2.5.16.js"></script>
</head>
<body>

<div id="app">
    <base-layout>
        <template slot="header">
            <h1>Here might be a page title</h1>
        </template>

        <p>A paragraph for the main content.</p>
        <p>And another one.</p>

        <template slot="footer">
            <p>Here's some contact info</p>
        </template>
    </base-layout>
    <br>
    <base-layout>
            <h1 slot="header">Here might be a page title</h1>

            <p>A paragraph for the main content.</p>
            <p>And another one.</p>

            <p slot="footer">Here's some contact info</p>
    </base-layout>

</div>

<script>
    Vue.component('base-layout',{
       template: `<div class="container">
           <header>
           <slot name="header"></slot>
        </header>
        <main>
        <slot></slot>
        </main>
        <footer>
        <slot name="footer"></slot>
        </footer>
        </div>`
    });
    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
