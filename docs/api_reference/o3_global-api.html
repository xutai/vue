<section>
    <h2>createApp</h2>
    <p>Returns an application instance which provides an application context. The entire component tree mounted by the application instance share the same context.</p>
    <pre><code>
const app = Vue.createApp({})
    </code></pre>
    <p>You can chain other methods after createApp, they can be found in Application API</p>
