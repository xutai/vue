<body>


<h6>this.$refs, will get all refs ref="" in this instance</h6>
<h6>this.$refs is object, key-value pair, </h6>
<div id="app">
    <h2>Refs</h2>
    <input type="text" ref="input">
    <button v-on:click="readRefs">v-on:click="readRefs"</button>
    {{someData}}
    <div ref="ref2">ref2</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            someData: 'somedata'
        },
        methods: {
            readRefs:function () {
                console.log(this.$refs);
                console.log(this.$refs.input.value);
                this.someData = this.$refs.input.value;
            }
        }
    })
</script>
